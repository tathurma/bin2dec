<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <h1 class="main-header">Bin2Dec</h1>
        <p class="sub-header">Binary To Decimal Converter</p>
        <form>
            <input class="binary-input" type="text" placeholder="Enter 8 Binary digits">
            <button class="convert-button" type="submit">Convert</button>
        </form>
        <div class="original-number"></div>
        <div class="converted-number"></div>
        <div class="message"></div>
    </div>



    <script src="app.js"></script>
</body>

</html>
